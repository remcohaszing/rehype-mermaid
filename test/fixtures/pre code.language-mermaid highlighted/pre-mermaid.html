  <body>
    <p>
      If a `code` element with class "language-mermaid" is wrapped inside a
      `pre`, the entire `pre` element should be replaced with the rendered
      diagram. The `code` element may have children.
    </p>

    <pre class="mermaid">
        graph TD;
            A-->B;
            A-->C;
            B-->D;
            C-->D;
      </pre
    >
  </body>
