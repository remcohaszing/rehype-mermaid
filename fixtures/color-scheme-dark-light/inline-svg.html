<html>
  <head>
    <meta name="color-scheme" content="dark light" />
  </head>
  <body>
    <p>A dark diagram should be default because of the color scheme.</p>
    <svg
      aria-roledescription="flowchart-v2"
      role="graphics-document document"
      viewBox="-8 -8 41.671875 49"
      style="max-width: 41.671875px"
      xmlns="http://www.w3.org/2000/svg"
      width="100%"
      id="mermaid-0"
    >
      <style>
        #mermaid-0 {
          font-family: arial, sans-serif;
          font-size: 16px;
          fill: #333;
        }
        #mermaid-0 .error-icon {
          fill: #552222;
        }
        #mermaid-0 .error-text {
          fill: #552222;
          stroke: #552222;
        }
        #mermaid-0 .edge-thickness-normal {
          stroke-width: 2px;
        }
        #mermaid-0 .edge-thickness-thick {
          stroke-width: 3.5px;
        }
        #mermaid-0 .edge-pattern-solid {
          stroke-dasharray: 0;
        }
        #mermaid-0 .edge-pattern-dashed {
          stroke-dasharray: 3;
        }
        #mermaid-0 .edge-pattern-dotted {
          stroke-dasharray: 2;
        }
        #mermaid-0 .marker {
          fill: #333333;
          stroke: #333333;
        }
        #mermaid-0 .marker.cross {
          stroke: #333333;
        }
        #mermaid-0 svg {
          font-family: arial, sans-serif;
          font-size: 16px;
        }
        #mermaid-0 .label {
          font-family: arial, sans-serif;
          color: #333;
        }
        #mermaid-0 .cluster-label text {
          fill: #333;
        }
        #mermaid-0 .cluster-label span,
        #mermaid-0 p {
          color: #333;
        }
        #mermaid-0 .label text,
        #mermaid-0 span,
        #mermaid-0 p {
          fill: #333;
          color: #333;
        }
        #mermaid-0 .node rect,
        #mermaid-0 .node circle,
        #mermaid-0 .node ellipse,
        #mermaid-0 .node polygon,
        #mermaid-0 .node path {
          fill: #ececff;
          stroke: #9370db;
          stroke-width: 1px;
        }
        #mermaid-0 .flowchart-label text {
          text-anchor: middle;
        }
        #mermaid-0 .node .label {
          text-align: center;
        }
        #mermaid-0 .node.clickable {
          cursor: pointer;
        }
        #mermaid-0 .arrowheadPath {
          fill: #333333;
        }
        #mermaid-0 .edgePath .path {
          stroke: #333333;
          stroke-width: 2px;
        }
        #mermaid-0 .flowchart-link {
          stroke: #333333;
          fill: none;
        }
        #mermaid-0 .edgeLabel {
          background-color: #e8e8e8;
          text-align: center;
        }
        #mermaid-0 .edgeLabel rect {
          opacity: 0.5;
          background-color: #e8e8e8;
          fill: #e8e8e8;
        }
        #mermaid-0 .labelBkg {
          background-color: rgba(232, 232, 232, 0.5);
        }
        #mermaid-0 .cluster rect {
          fill: #ffffde;
          stroke: #aaaa33;
          stroke-width: 1px;
        }
        #mermaid-0 .cluster text {
          fill: #333;
        }
        #mermaid-0 .cluster span,
        #mermaid-0 p {
          color: #333;
        }
        #mermaid-0 div.mermaidTooltip {
          position: absolute;
          text-align: center;
          max-width: 200px;
          padding: 2px;
          font-family: arial, sans-serif;
          font-size: 12px;
          background: hsl(80, 100%, 96.2745098039%);
          border: 1px solid #aaaa33;
          border-radius: 2px;
          pointer-events: none;
          z-index: 100;
        }
        #mermaid-0 .flowchartTitleText {
          text-anchor: middle;
          font-size: 18px;
          fill: #333;
        }
        #mermaid-0 :root {
          --mermaid-font-family: arial, sans-serif;
        }
      </style>
      <g>
        <marker
          orient="auto"
          markerHeight="12"
          markerWidth="12"
          markerUnits="userSpaceOnUse"
          refY="5"
          refX="6"
          viewBox="0 0 10 10"
          class="marker flowchart"
          id="mermaid-0_flowchart-pointEnd"
        >
          <path
            style="stroke-width: 1; stroke-dasharray: 1, 0"
            class="arrowMarkerPath"
            d="M 0 0 L 10 5 L 0 10 z"
          ></path>
        </marker>
        <marker
          orient="auto"
          markerHeight="12"
          markerWidth="12"
          markerUnits="userSpaceOnUse"
          refY="5"
          refX="4.5"
          viewBox="0 0 10 10"
          class="marker flowchart"
          id="mermaid-0_flowchart-pointStart"
        >
          <path
            style="stroke-width: 1; stroke-dasharray: 1, 0"
            class="arrowMarkerPath"
            d="M 0 5 L 10 10 L 10 0 z"
          ></path>
        </marker>
        <marker
          orient="auto"
          markerHeight="11"
          markerWidth="11"
          markerUnits="userSpaceOnUse"
          refY="5"
          refX="11"
          viewBox="0 0 10 10"
          class="marker flowchart"
          id="mermaid-0_flowchart-circleEnd"
        >
          <circle
            style="stroke-width: 1; stroke-dasharray: 1, 0"
            class="arrowMarkerPath"
            r="5"
            cy="5"
            cx="5"
          ></circle>
        </marker>
        <marker
          orient="auto"
          markerHeight="11"
          markerWidth="11"
          markerUnits="userSpaceOnUse"
          refY="5"
          refX="-1"
          viewBox="0 0 10 10"
          class="marker flowchart"
          id="mermaid-0_flowchart-circleStart"
        >
          <circle
            style="stroke-width: 1; stroke-dasharray: 1, 0"
            class="arrowMarkerPath"
            r="5"
            cy="5"
            cx="5"
          ></circle>
        </marker>
        <marker
          orient="auto"
          markerHeight="11"
          markerWidth="11"
          markerUnits="userSpaceOnUse"
          refY="5.2"
          refX="12"
          viewBox="0 0 11 11"
          class="marker cross flowchart"
          id="mermaid-0_flowchart-crossEnd"
        >
          <path
            style="stroke-width: 2; stroke-dasharray: 1, 0"
            class="arrowMarkerPath"
            d="M 1,1 l 9,9 M 10,1 l -9,9"
          ></path>
        </marker>
        <marker
          orient="auto"
          markerHeight="11"
          markerWidth="11"
          markerUnits="userSpaceOnUse"
          refY="5.2"
          refX="-1"
          viewBox="0 0 11 11"
          class="marker cross flowchart"
          id="mermaid-0_flowchart-crossStart"
        >
          <path
            style="stroke-width: 2; stroke-dasharray: 1, 0"
            class="arrowMarkerPath"
            d="M 1,1 l 9,9 M 10,1 l -9,9"
          ></path>
        </marker>
        <g class="root">
          <g class="clusters"></g>
          <g class="edgePaths"></g>
          <g class="edgeLabels"></g>
          <g class="nodes">
            <g
              transform="translate(12.8359375, 16.5)"
              id="flowchart-A-0"
              class="node default default flowchart-label"
            >
              <rect
                height="33"
                width="25.671875"
                y="-16.5"
                x="-12.8359375"
                ry="0"
                rx="0"
                style=""
                class="basic label-container"
              ></rect>
              <g transform="translate(-5.3359375, -9)" style="" class="label">
                <rect></rect>
                <foreignObject height="18" width="10.671875"
                  ><div
                    style="display: inline-block; white-space: nowrap"
                    xmlns="http://www.w3.org/1999/xhtml"
                  >
                    <span class="nodeLabel">A</span>
                  </div></foreignObject
                >
              </g>
            </g>
          </g>
        </g>
      </g>
    </svg>
  </body>
</html>
