<html>
  <head>
    <meta name="color-scheme" content="light dark" />
  </head>
  <body>
    <p>A light diagram should be default because of the color scheme.</p>
    <svg
      aria-roledescription="flowchart-v2"
      role="graphics-document document"
      viewBox="0 0 86.671875 70"
      style="max-width: 86.671875px"
      class="flowchart"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns="http://www.w3.org/2000/svg"
      width="100%"
      id="mermaid-0"
    >
      <style>
        #mermaid-0 {
          font-family: arial, sans-serif;
          font-size: 16px;
          fill: #333;
        }
        @keyframes edge-animation-frame {
          from {
            stroke-dashoffset: 0;
          }
        }
        @keyframes dash {
          to {
            stroke-dashoffset: 0;
          }
        }
        #mermaid-0 .edge-animation-slow {
          stroke-dasharray: 9, 5 !important;
          stroke-dashoffset: 900;
          animation: dash 50s linear infinite;
          stroke-linecap: round;
        }
        #mermaid-0 .edge-animation-fast {
          stroke-dasharray: 9, 5 !important;
          stroke-dashoffset: 900;
          animation: dash 20s linear infinite;
          stroke-linecap: round;
        }
        #mermaid-0 .error-icon {
          fill: #552222;
        }
        #mermaid-0 .error-text {
          fill: #552222;
          stroke: #552222;
        }
        #mermaid-0 .edge-thickness-normal {
          stroke-width: 1px;
        }
        #mermaid-0 .edge-thickness-thick {
          stroke-width: 3.5px;
        }
        #mermaid-0 .edge-pattern-solid {
          stroke-dasharray: 0;
        }
        #mermaid-0 .edge-thickness-invisible {
          stroke-width: 0;
          fill: none;
        }
        #mermaid-0 .edge-pattern-dashed {
          stroke-dasharray: 3;
        }
        #mermaid-0 .edge-pattern-dotted {
          stroke-dasharray: 2;
        }
        #mermaid-0 .marker {
          fill: #333333;
          stroke: #333333;
        }
        #mermaid-0 .marker.cross {
          stroke: #333333;
        }
        #mermaid-0 svg {
          font-family: arial, sans-serif;
          font-size: 16px;
        }
        #mermaid-0 p {
          margin: 0;
        }
        #mermaid-0 .label {
          font-family: arial, sans-serif;
          color: #333;
        }
        #mermaid-0 .cluster-label text {
          fill: #333;
        }
        #mermaid-0 .cluster-label span {
          color: #333;
        }
        #mermaid-0 .cluster-label span p {
          background-color: transparent;
        }
        #mermaid-0 .label text,
        #mermaid-0 span {
          fill: #333;
          color: #333;
        }
        #mermaid-0 .node rect,
        #mermaid-0 .node circle,
        #mermaid-0 .node ellipse,
        #mermaid-0 .node polygon,
        #mermaid-0 .node path {
          fill: #ececff;
          stroke: #9370db;
          stroke-width: 1px;
        }
        #mermaid-0 .rough-node .label text,
        #mermaid-0 .node .label text,
        #mermaid-0 .image-shape .label,
        #mermaid-0 .icon-shape .label {
          text-anchor: middle;
        }
        #mermaid-0 .node .katex path {
          fill: #000;
          stroke: #000;
          stroke-width: 1px;
        }
        #mermaid-0 .rough-node .label,
        #mermaid-0 .node .label,
        #mermaid-0 .image-shape .label,
        #mermaid-0 .icon-shape .label {
          text-align: center;
        }
        #mermaid-0 .node.clickable {
          cursor: pointer;
        }
        #mermaid-0 .root .anchor path {
          fill: #333333 !important;
          stroke-width: 0;
          stroke: #333333;
        }
        #mermaid-0 .arrowheadPath {
          fill: #333333;
        }
        #mermaid-0 .edgePath .path {
          stroke: #333333;
          stroke-width: 2px;
        }
        #mermaid-0 .flowchart-link {
          stroke: #333333;
          fill: none;
        }
        #mermaid-0 .edgeLabel {
          background-color: rgba(232, 232, 232, 0.8);
          text-align: center;
        }
        #mermaid-0 .edgeLabel p {
          background-color: rgba(232, 232, 232, 0.8);
        }
        #mermaid-0 .edgeLabel rect {
          opacity: 0.5;
          background-color: rgba(232, 232, 232, 0.8);
          fill: rgba(232, 232, 232, 0.8);
        }
        #mermaid-0 .labelBkg {
          background-color: rgba(232, 232, 232, 0.5);
        }
        #mermaid-0 .cluster rect {
          fill: #ffffde;
          stroke: #aaaa33;
          stroke-width: 1px;
        }
        #mermaid-0 .cluster text {
          fill: #333;
        }
        #mermaid-0 .cluster span {
          color: #333;
        }
        #mermaid-0 div.mermaidTooltip {
          position: absolute;
          text-align: center;
          max-width: 200px;
          padding: 2px;
          font-family: arial, sans-serif;
          font-size: 12px;
          background: hsl(80, 100%, 96.2745098039%);
          border: 1px solid #aaaa33;
          border-radius: 2px;
          pointer-events: none;
          z-index: 100;
        }
        #mermaid-0 .flowchartTitleText {
          text-anchor: middle;
          font-size: 18px;
          fill: #333;
        }
        #mermaid-0 rect.text {
          fill: none;
          stroke-width: 0;
        }
        #mermaid-0 .icon-shape,
        #mermaid-0 .image-shape {
          background-color: rgba(232, 232, 232, 0.8);
          text-align: center;
        }
        #mermaid-0 .icon-shape p,
        #mermaid-0 .image-shape p {
          background-color: rgba(232, 232, 232, 0.8);
          padding: 2px;
        }
        #mermaid-0 .icon-shape rect,
        #mermaid-0 .image-shape rect {
          opacity: 0.5;
          background-color: rgba(232, 232, 232, 0.8);
          fill: rgba(232, 232, 232, 0.8);
        }
        #mermaid-0 :root {
          --mermaid-font-family: arial, sans-serif;
        }
      </style>
      <g>
        <marker
          orient="auto"
          markerHeight="8"
          markerWidth="8"
          markerUnits="userSpaceOnUse"
          refY="5"
          refX="5"
          viewBox="0 0 10 10"
          class="marker flowchart-v2"
          id="mermaid-0_flowchart-v2-pointEnd"
        >
          <path
            style="stroke-width: 1; stroke-dasharray: 1, 0"
            class="arrowMarkerPath"
            d="M 0 0 L 10 5 L 0 10 z"
          ></path>
        </marker>
        <marker
          orient="auto"
          markerHeight="8"
          markerWidth="8"
          markerUnits="userSpaceOnUse"
          refY="5"
          refX="4.5"
          viewBox="0 0 10 10"
          class="marker flowchart-v2"
          id="mermaid-0_flowchart-v2-pointStart"
        >
          <path
            style="stroke-width: 1; stroke-dasharray: 1, 0"
            class="arrowMarkerPath"
            d="M 0 5 L 10 10 L 10 0 z"
          ></path>
        </marker>
        <marker
          orient="auto"
          markerHeight="11"
          markerWidth="11"
          markerUnits="userSpaceOnUse"
          refY="5"
          refX="11"
          viewBox="0 0 10 10"
          class="marker flowchart-v2"
          id="mermaid-0_flowchart-v2-circleEnd"
        >
          <circle
            style="stroke-width: 1; stroke-dasharray: 1, 0"
            class="arrowMarkerPath"
            r="5"
            cy="5"
            cx="5"
          ></circle>
        </marker>
        <marker
          orient="auto"
          markerHeight="11"
          markerWidth="11"
          markerUnits="userSpaceOnUse"
          refY="5"
          refX="-1"
          viewBox="0 0 10 10"
          class="marker flowchart-v2"
          id="mermaid-0_flowchart-v2-circleStart"
        >
          <circle
            style="stroke-width: 1; stroke-dasharray: 1, 0"
            class="arrowMarkerPath"
            r="5"
            cy="5"
            cx="5"
          ></circle>
        </marker>
        <marker
          orient="auto"
          markerHeight="11"
          markerWidth="11"
          markerUnits="userSpaceOnUse"
          refY="5.2"
          refX="12"
          viewBox="0 0 11 11"
          class="marker cross flowchart-v2"
          id="mermaid-0_flowchart-v2-crossEnd"
        >
          <path
            style="stroke-width: 2; stroke-dasharray: 1, 0"
            class="arrowMarkerPath"
            d="M 1,1 l 9,9 M 10,1 l -9,9"
          ></path>
        </marker>
        <marker
          orient="auto"
          markerHeight="11"
          markerWidth="11"
          markerUnits="userSpaceOnUse"
          refY="5.2"
          refX="-1"
          viewBox="0 0 11 11"
          class="marker cross flowchart-v2"
          id="mermaid-0_flowchart-v2-crossStart"
        >
          <path
            style="stroke-width: 2; stroke-dasharray: 1, 0"
            class="arrowMarkerPath"
            d="M 1,1 l 9,9 M 10,1 l -9,9"
          ></path>
        </marker>
        <g class="root">
          <g class="clusters"></g>
          <g class="edgePaths"></g>
          <g class="edgeLabels"></g>
          <g class="nodes">
            <g transform="translate(43.3359375, 35)" id="flowchart-A-0" class="node default">
              <rect
                height="54"
                width="70.671875"
                y="-27"
                x="-35.3359375"
                style=""
                class="basic label-container"
              ></rect>
              <g transform="translate(-5.3359375, -12)" style="" class="label">
                <rect></rect>
                <foreignObject height="24" width="10.671875"
                  ><div
                    style="
                      display: table-cell;
                      white-space: nowrap;
                      line-height: 1.5;
                      max-width: 200px;
                      text-align: center;
                    "
                    xmlns="http://www.w3.org/1999/xhtml"
                  >
                    <span class="nodeLabel"><p>A</p></span>
                  </div></foreignObject
                >
              </g>
            </g>
          </g>
        </g>
      </g>
    </svg>
  </body>
</html>
